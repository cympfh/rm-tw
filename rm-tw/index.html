<title>rm tw</title>
<script src="/socket.io/socket.io.js"></script>
<style>
.tw {
  display: block;
  width: 400px;
  border: 1px aqua solid;
  background-color: #fafaff;
  font-size: 12px;
  padding: 5px;
}
</style>
<script>

var ID = "@ID@";

var socket = io.connect('http://unddich.herokuapp.com/');
socket.emit('update', { ID : ID });
socket.on('data', function (tws) {
  for (var i=0; i<tws.length; ++i) {
    var tw = tws[i];
    X.innerHTML += '<tw class=tw>' + tw + '</div>'
  }
});

</script>
<body>
<code>$ rm -rf tw/*</code>
<div id=X></div>
<hr>
